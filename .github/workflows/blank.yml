name: CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout branch
        uses: actions/checkout@master

      - name: install stable rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all --bins --examples

      - name: tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all
